<!DOCTYPE HTML>
<html>
 <head>
  <title>{{ title }}</title>
  <meta charset="utf-8">
  <link type="text/css" href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
  <link href="{{ url_for('static', filename='font/fonts.css')}}" rel="stylesheet">
 </head>
 <body>	
	{% block content -%}
	<div class="header">
		<div class="container">
		{%- block mainmenu -%}
		
			<nav class="menu">
			{% for p in menu -%}
			<a class="menu__link" href="{{p.url}}">{{p.title}}</a>
			{% endfor -%}
			</nav>

		{% endblock mainmenu -%}
		</div>
	</div>
	{% endblock -%}		
 </body>
</html>
